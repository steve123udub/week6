  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Hello Puppies!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <figure>
          <img src="images/pup1.png" alt="Puppy of the day">
        </figure>
      </div>
      <div class="col-sm-4">
        <figure>
          <img src="images/pup2.png" alt="Puppy of the day">
        </figure>
      </div>
      <div class="col-sm-4">
        <figure>
          <img src="images/pup3.png" alt="Puppy of the day">
        </figure>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-sm-12">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          Puppy of the day
        </button>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Cute Puppy</h4>
          </div>
          <div class="modal-body">
            <figure>
              <img src="images/puppy.png" alt="Puppy of the day">
            </figure>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <br>
    <br>

    <div class="row">
      <div class="col-sm-12">
        <h1>Guitars!</h1>
      </div>

      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="images/Guitar1.png" alt="Guitar">
            <div class="carousel-caption">
              <h1>Nice Guitar</h1>
            </div>
          </div>
          <div class="item">
            <img src="images/guitars2.png" alt="Guitar">
            <div class="carousel-caption">
              <h1>Another nice guitar</h1>
            </div>
          </div>
          <div class="item">
            <img src="images/donaldMort.png" alt="Guitar">
            <div class="carousel-caption">
              <h1>Yee godz</h1>
            </div>
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
